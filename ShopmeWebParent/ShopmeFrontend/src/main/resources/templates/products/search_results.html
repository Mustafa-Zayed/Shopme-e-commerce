<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head(${pageTitle})}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments :: top_navbar}"></div>

    <th:block th:replace="~{fragments :: search_nav}"></th:block>

    <th:block th:if="${totalItems > 0}">
        <div>
            <h2>Search Results for '[[${keyword}]]'</h2>
            <br/>
        </div>

        <div>
            <div class="row">
                <div class="col" th:each="product : ${listResult}">
                    <div th:replace="~{products/fragments/product_info_fragment :: product_info}"></div>
                </div>
            </div>
        </div>
    </th:block>

    <div th:unless="${totalItems > 0}">
        <h3>No match found for keyword '[[${keyword}]]'</h3>
    </div>

    <div th:replace="~{fragments :: pagination(path = 'search', entityName = 'products')}"></div>

    <div th:replace="~{fragments :: footer_navbar}"></div>

</div>
</body>
</html>
