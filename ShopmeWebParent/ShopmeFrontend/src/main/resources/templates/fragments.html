<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title)" th:remove="${removeTag ?: 'none'}">
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">

    <title>[[${title}]]</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</head>
<body>
<div>
    <nav th:fragment="top_navbar" class="navbar navbar-expand-lg bg-dark navbar-dark top_navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/ShopmeAdminSmall.png}"/>
            </a>
            <button aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#topNavbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Careers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Payments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Shipping &amp; Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Contact</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>

<div th:fragment="footer_navbar" class="footer_navbar">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button aria-controls="footerNavbar" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#footerNavbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="footerNavbar">
                <ul class="navbar-nav m-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Returns and Refunds</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="text-center m-3">
        <p>Shopme - Copyright &copy; Shopme Ltd.</p>
    </div>
</div>

<div th:fragment="footer" class="text-center m-3">
    <p>Shopme - Copyright &copy; Shopme Ltd.</p>
</div>
</body>
</html>
