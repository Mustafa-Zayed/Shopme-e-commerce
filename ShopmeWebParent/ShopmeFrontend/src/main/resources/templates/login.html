<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head(${'Login'})}"></head>
<body>
<div class="container-fluid text-center">
    <div th:replace="~{fragments :: top_navbar}"></div>

    <div>
        <img class="img-fluid" th:src="@{/images/ShopmeAdminBig.png}"/>
    </div>

    <div class="my-3">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-secondary">
            <span class="fab fa-google"></span>&nbsp;&nbsp;<span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Continue with Google</span>
        </a>
    </div>
    <form method="post" style="max-width: 350px; margin: 0 auto"
          th:action="@{/authenticateCustomer}">
        <div th:if="${param.error}">
            <p class="text-danger">
                [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">
                You have been logged out
            </p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>
                <input class="form-control" name="email" placeholder="E-mail"
                       required type="email"/>
            </p>
            <p>
                <input class="form-control" name="password" placeholder="Password"
                       required type="password"/>
            </p>
            <p>
                <input id="remember" name="remember-me" type="checkbox"/>&nbsp;
                <label for="remember">
                    Remember Me
                </label>
            </p>
            <p>
                <input class="btn btn-primary" type="submit" value="Login"/>
            </p>
        </div>
    </form>

    <div class="my-3">
        Don't have an account?
        <a th:href="@{/register}" class="link-primary text-decoration-none"><b>Sign up</b></a>
    </div>

    <div th:replace="~{fragments :: footer_navbar}"></div>

</div>
</body>
</html>
