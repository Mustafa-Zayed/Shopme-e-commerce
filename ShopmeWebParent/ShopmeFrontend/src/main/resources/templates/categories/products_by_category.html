<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: page_head(${pageTitle})}"></head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragments :: top_navbar}"></div>

        <div>
            <div class="col">
                <nav>
                    <ol class="breadcrumb bg-light p-3 rounded">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}" class="text-decoration-none link-primary">Home</a>
                        </li>
                        <th:block th:each="parent : ${allCategoryParents}">
                            <li class="breadcrumb-item">
                                <a th:href="@{'/c/' + ${parent.alias}}"
                                   class="text-decoration-none link-primary">[[${parent.name}]]</a>
                            </li>
                        </th:block>
                        <li class="breadcrumb-item active">[[${category.name}]]</li>
                    </ol>
                </nav>
            </div>
        </div>


        <div class="row text-center">
            <th:block th:each="cat : ${directChildrenCategories}">
                <div class="col" th:if="${cat.enabled}">
                    <a th:href="@{'/c/' + ${cat.alias}}" class="text-decoration-none link-primary">
                        <img th:src="@{${cat.imagePath}}" alt="Category image" width="100"> <br>
                        <b>[[${cat.name}]]</b>
                    </a>
                </div>
            </th:block>
        </div>

        <div class="row">
            &nbsp;
        </div>

        <div class="row">
            <div class="col" th:each="product : ${listProducts}">
                <img th:src="@{${product.mainImagePath}}" alt="Product image" width="150">
                <br>
                <b>[[${product.name}]]</b>

                <div th:if="${product.discountPercent == 0}">
                    <span th:text="'$' + ${product.price}"></span>
                </div>

                <div th:if="${product.discountPercent > 0}">
                    <span th:text="'$' + ${product.discountPrice}"
                          class="fw-bold text-danger"></span>
                    &nbsp;
                    <span th:text="'$' + ${product.price}"
                          class="text-decoration-line-through"></span>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments :: pagination(path = 'c/' + ${categoryAlias}, entityName = 'products')}"></div>

        <div th:replace="~{fragments :: footer_navbar}"></div>
    </div>
</body>
</html>
