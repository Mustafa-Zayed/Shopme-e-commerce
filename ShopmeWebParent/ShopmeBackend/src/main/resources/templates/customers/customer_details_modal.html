<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Details</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab"
                    data-bs-target="#overview" type="button" role="tab">General</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#address" type="button" role="tab">Address</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content p-3" th:object="${customer}">
        <div class="tab-pane active" id="overview" role="tabpanel" tabindex="0">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{id}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{fullName}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{email}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{phoneNumber}" disabled/>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="*{enabled}" onclick="return false"/>
                </div>
            </div>

            <div class="row mb-3 align-items-center">
                <label class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <!-- <span th:text="*{createdTime}"></span> -->
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="address" role="tabpanel" tabindex="0">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{addressLine1}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{addressLine2}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{city}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{state}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{country.name}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="*{postalCode}" disabled/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
