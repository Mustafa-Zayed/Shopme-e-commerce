<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="general" th:remove="tag">

        <form method="post" id="settingsForm"
              th:action="@{/settings/general/save}"
              enctype="multipart/form-data">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="siteName">Site Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="siteName" name="SITE_NAME"
                           th:value="${SITE_NAME}" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="copyright">Copyright:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="copyright" name="COPYRIGHT"
                           th:value="${COPYRIGHT}" required/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="thumbnail">Site Logo:</label>
                <div class="col-sm-8">
                    <img th:src="@{${SITE_LOGO}}"
                         id="thumbnail" width="150" alt="Site Logo"/>

                    <input type="file" id="imageFile"
                           accept="image/png, image/jpeg"
                           class="ms-md-3 mt-3"
                           name="siteLogo"/>

                    <input type="hidden" name="SITE_LOGO" th:value="${SITE_LOGO}"/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="currencyType">Currency Type:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="currencyType" name="CURRENCY_ID" required>
                        <option th:each="currency : ${listCurrencies}"
                                th:selected="${currency.id} == ${CURRENCY_ID}"
                                th:value="${currency.id}"
                                th:text="${currency}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="symbolPosition">Currency Symbol Position:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="symbolPosition" name="CURRENCY_SYMBOL_POSITION" required>
                        <option value="before" th:selected="${CURRENCY_SYMBOL_POSITION == 'before'}">Before Price</option>
                        <option value="after" th:selected="${CURRENCY_SYMBOL_POSITION == 'after'}">After Price</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="decimalPointType">Decimal Point Type:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="decimalPointType" name="DECIMAL_POINT_TYPE" required>
                        <option value="POINT" th:selected="${DECIMAL_POINT_TYPE == 'POINT'}">Point (.)</option>
                        <option value="COMMA" th:selected="${DECIMAL_POINT_TYPE == 'COMMA'}">Comma (,)</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="decimalDigits">Decimal Digits:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="decimalDigits" name="DECIMAL_DIGITS" required>
                        <option value="0" th:selected="${DECIMAL_DIGITS == '0'}">0</option>
                        <option value="1" th:selected="${DECIMAL_DIGITS == '1'}">1</option>
                        <option value="2" th:selected="${DECIMAL_DIGITS == '2'}">2</option>
                        <option value="3" th:selected="${DECIMAL_DIGITS == '3'}">3</option>
                        <option value="4" th:selected="${DECIMAL_DIGITS == '4'}">4</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label" for="thousandPointType">Thousand Point Type:</label>
                <div class="col-sm-8">
                    <select class="form-select" id="thousandPointType" name="THOUSANDS_POINT_TYPE" required>
                        <option value="POINT" th:selected="${THOUSANDS_POINT_TYPE == 'POINT'}">Point (.)</option>
                        <option value="COMMA" th:selected="${THOUSANDS_POINT_TYPE == 'COMMA'}">Comma (,)</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
            </div>
        </form>
    </div>
</body>
</html>
