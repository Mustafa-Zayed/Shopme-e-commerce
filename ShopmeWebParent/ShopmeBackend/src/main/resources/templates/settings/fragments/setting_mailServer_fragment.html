<div th:fragment="mailServer" th:remove="tag">
    <form method="post" id="mailServerForm"
          th:action="@{/settings/mailServer/save}">

        <!-- SMTP Host -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="mailHost">
                SMTP Server Host Name:
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control"
                       id="mailHost"
                       name="MAIL_HOST"
                       th:value="${MAIL_HOST}"
                       required />
            </div>
        </div>

        <!-- Port -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="mailPort">
                Port Number:
            </label>
            <div class="col-sm-8">
                <input type="number" class="form-control"
                       id="mailPort"
                       name="MAIL_PORT"
                       th:value="${MAIL_PORT}"
                       required />
            </div>
        </div>

        <!-- Username -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="mailUsername">
                Username:
            </label>
            <div class="col-sm-8">
                <input type="email" class="form-control"
                       id="mailUsername"
                       name="MAIL_USERNAME"
                       th:value="${MAIL_USERNAME}"
                       required />
            </div>
        </div>

        <!-- Password -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="mailPassword">
                Password:
            </label>
            <div class="col-sm-8">
                <input type="password" class="form-control"
                       id="mailPassword"
                       name="MAIL_PASSWORD"
                       th:value="${MAIL_PASSWORD}"
                       required />
            </div>
        </div>

        <!-- SMTP Auth -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="smtpAuth">
                Server Authentication Required:
            </label>
            <div class="col-sm-8">
                <select class="form-select"
                        id="smtpAuth"
                        name="SMTP_AUTH">
                    <option value="true" th:selected="${SMTP_AUTH == 'true'}">True</option>
                    <option value="false" th:selected="${SMTP_AUTH == 'false'}">False</option>
                </select>
            </div>
        </div>

        <!-- TLS -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="smtpSecured">
                Server Requires Secured Connection (TLS):
            </label>
            <div class="col-sm-8">
                <select class="form-select"
                        id="smtpSecured"
                        name="SMTP_SECURED">
                    <option value="true" th:selected="${SMTP_SECURED == 'true'}">True</option>
                    <option value="false" th:selected="${SMTP_SECURED == 'false'}">False</option>
                </select>
            </div>
        </div>

        <!-- From Email -->
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label" for="mailFrom">
                From E-mail Address:
            </label>
            <div class="col-sm-8">
                <input type="email" class="form-control"
                       id="mailFrom"
                       name="MAIL_FROM"
                       th:value="${MAIL_FROM}"
                       required />
            </div>
        </div>

        <!-- Sender Name -->
        <div class="row mb-4">
            <label class="col-sm-4 col-form-label" for="senderName">
                Sender Name:
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control"
                       id="senderName"
                       name="MAIL_SENDER_NAME"
                       th:value="${MAIL_SENDER_NAME}"
                       required />
            </div>
        </div>

        <!-- Submit -->
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
        </div>

    </form>

</div>
