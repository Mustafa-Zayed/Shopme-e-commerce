<!-- countries_tab_fragment.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<!-- Countries Management Fragment -->
<div th:fragment="countries">
    <p>Use this page to manage countries which will be displayed in the customer registration form.
        Click Load Country List first.</p>

    <div class="mb-3">
        <input class="btn btn-primary" id="buttonLoadCountries" type="button" value="Load Country List">
    </div>

    <div>
        <select class="form-select p-2 mb-3" id="dropDownCountryList" size="3" style="height: 300px"></select>
    </div>

    <div id="countryForm" class="row align-items-center">
        <div class="col-md-5 d-flex align-items-center gap-2">
            <label for="fieldCountryName" class="form-label mb-0 text-nowrap">Country Name:</label>
            <input type="text" class="form-control" id="fieldCountryName">
        </div>

        <div class="col-md-3 d-flex align-items-center gap-2">
            <label for="fieldCountryCode" class="form-label mb-0 text-nowrap">Code:</label>
            <input type="text" class="form-control" id="fieldCountryCode">
        </div>

        <div class="col-md-4 d-flex gap-2">
            <button type="button" class="btn btn-primary" id="buttonAddCountry">New</button>
            <button type="button" class="btn btn-secondary" id="buttonUpdateCountry" disabled>Update</button>
            <button type="button" class="btn btn-danger" id="buttonDeleteCountry" disabled>Delete</button>
        </div>
    </div>

    <div class="mt-3">
        <div id="message" class="alert alert-info" style="display:none;"></div>
    </div>
</div>
</body>
</html>
