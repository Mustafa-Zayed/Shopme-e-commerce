<div th:fragment="orderConfirmation" th:remove="tag">

    <!-- Subject -->
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="orderConfirmSubject">Order Confirmation Subject:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="ORDER_CONFIRM_SUBJECT"
                   id="orderConfirmSubject" th:value="${ORDER_CONFIRM_SUBJECT}" required />
        </div>
    </div>

    <!-- Content -->
    <div class="row mb-4">
        <label class="col-sm-2 col-form-label" for="orderConfirmContent">Order Confirmation Content:</label>
        <div class="col-sm-10">
                    <textarea class="content" name="ORDER_CONFIRM_CONTENT" rows="5"
                              id="orderConfirmContent" th:text="${ORDER_CONFIRM_CONTENT}">
                    </textarea>
        </div>
    </div>
</div>
