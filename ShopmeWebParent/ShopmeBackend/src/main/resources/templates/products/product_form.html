<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments :: page_head(title = ${pageTitle}, removeTag = 'tag')}"></head>

    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
    <script th:src="@{/richtext/jquery.richtext.min.js}" type="text/javascript"></script>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="~{fragments :: top_navbar}"></div>

        <div>
            <h2>Manage Products | [[${pageTitle}]]</h2>
        </div>

        <form method="post" onsubmit="return checkUniqueName(this)" id="productForm"
              th:action="@{/products/save}"
              th:object="${product}"
              enctype="multipart/form-data">

            <input th:field="*{id}" type="hidden"/>

            <!-- used in product_form_overview.js file to get the edited product category
            and expose it in the overview tab -->
            <input type="hidden" id="prodCat"
                   th:if="${product.id != null}"
                   th:value="*{category.name}"> <!-- th:if="${product.category != null}"> also works-->

            <!-- We can use @AuthenticationPrincipal to get the current logged in user instead of this -->
            <!--<input name="userRole" th:value="${#authentication.authorities.get(0)}" type="hidden"/>-->

            <div class="border border-secondary rounded p-3">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" data-bs-toggle="tab"
                                data-bs-target="#overview" type="button" role="tab">Overview</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#description" type="button" role="tab">Description</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#images" type="button" role="tab">Images</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#details" type="button" role="tab">Details</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" data-bs-toggle="tab"
                                data-bs-target="#shipping" type="button" role="tab">Shipping</button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content p-3">
                    <div class="tab-pane active" id="overview" role="tabpanel" tabindex="0">
                        <div th:replace="~{products/fragments/product_overview_fragment :: overview}"></div>
                    </div>
                    <div class="tab-pane" id="description" role="tabpanel" tabindex="0">
                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                            <div th:replace="~{products/fragments/product_description_fragment :: description}"></div>
                        </th:block>

                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Salesperson'')')}">
                            <div th:replace="~{products/fragments/readonly/product_description_read_only :: description}"></div>
                        </th:block>
                    </div>
                    <div class="tab-pane" id="images" role="tabpanel" tabindex="0">
                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                            <div th:replace="~{products/fragments/product_images_fragment :: images}"></div>
                        </th:block>

                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Salesperson'')')}">
                            <div th:replace="~{products/fragments/readonly/product_images_read_only :: images}"></div>
                        </th:block>
                    </div>
                    <div class="tab-pane" id="details" role="tabpanel" tabindex="0">
                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                            <div th:replace="~{products/fragments/product_details_fragment :: details}"></div>
                        </th:block>

                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Salesperson'')')}">
                            <div th:replace="~{products/fragments/readonly/product_details_read_only :: details}"></div>
                        </th:block>
                    </div>
                    <div class="tab-pane" id="shipping" role="tabpanel" tabindex="0">
                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                            <div th:replace="~{products/fragments/product_shipping_fragment :: shipping}"></div>
                        </th:block>

                        <th:block th:if="${#authorization.expression('hasAnyAuthority(''Salesperson'')')}">
                            <div th:replace="~{products/fragments/readonly/product_shipping_read_only :: shipping}"></div>
                        </th:block>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary m-3"/>
                    <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
                </div>
            </div>
        </form>

        <div th:replace="~{modal_fragments :: modal_dialog}"></div>

        <div th:replace="~{fragments :: footer}"></div>
    </div>
    <script type="text/javascript">
        // for common_form.js
        let moduleURL = "[[@{/products}]]";
        let MAX_FILE_SIZE = 512000; // 500kb

        // for product_form_overview.js and product_form_images.js
        let brandModuleURL = "[[@{/brands}]]";
        let productUniqueNameUrl = "[[@{/products/check_unique_name}]]";
        let initialProductThumbnail = "[[@{/images/image-thumbnail.png}]]";

    </script>
    <script th:src="@{/js/common_form.js}" type="text/javascript"></script>
    <script th:src="@{/js/product/product_form_overview.js}" type="text/javascript"></script>
    <script th:src="@{/js/product/product_form_images.js}" type="text/javascript"></script>
    <script th:src="@{/js/product/product_form_details.js}" type="text/javascript"></script>
</body>
</html>
