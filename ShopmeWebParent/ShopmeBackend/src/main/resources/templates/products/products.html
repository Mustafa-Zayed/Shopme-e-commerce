<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Products - Shopme Admin')}"></head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments :: top_navbar}"></div>

    <div>
        <h2>Manage Products</h2>
        <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
            <a class="fa-solid fa-folder-plus fa-2x text-decoration-none link-secondary me-2"
               th:href="@{/products/new}"></a>

            <a class="fa-solid fa-file-csv fa-2x text-decoration-none link-secondary me-2"
               th:href="@{/products/export/csv}"></a>
        </th:block>
    </div>

    <div th:replace="~{fragments :: message_and_search_form(path = 'products', productForm = true)}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-dark">
            <tr>
                <th th:replace="~{fragments::column_link(path = 'products', sortFieldName = 'id',
                    columnLabel = 'ID', removeTag = 'none', productForm = true)}">ID</th>
                <th>Main Image</th>
                <th th:replace="~{fragments::column_link(path = 'products', sortFieldName = 'name',
                    columnLabel = 'Product Name', removeTag ='none', productForm = true)}"></th>
                <th th:replace="~{fragments::column_link(path = 'products', sortFieldName = 'brand.name',
                    columnLabel = 'Brand', removeTag ='none', productForm = true)}"></th>
                <th th:replace="~{fragments::column_link(path = 'products', sortFieldName = 'category.name',
                    columnLabel = 'Category', removeTag ='none', productForm = true)}"></th>
                <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <th th:replace="~{fragments::column_link(path = 'products', sortFieldName = 'enabled',
                        columnLabel = 'Enabled',removeTag ='none', productForm = true)}"></th>
                </th:block>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, iterStat : ${listProducts}">
                <td>[[${product.id}]]</td>
                <!-- <td>[[${iterStat.count}]]</td> <!==iterStat.index is zero-based ==>-->
                <td>
                    <img alt="product image"
                    style="width: 100px"
                    th:src="@{${product.mainImagePath}}">
                </td>
                <td>
                    <a class="text-decoration-none link-primary link-detail"
                       th:href="@{'/products/details/' + ${product.id}}"
                       th:title="${product.name}"
                    >[[${product.shortName}]]</a>
                </td>
                <td>[[${product.brand.name}]]</td>
                <td>[[${product.category.name}]]</td>
                <td sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                    <th:block th:replace="~{fragments :: status('products', ${product.id}, ${product.enabled}, 'product')}"></th:block>
                </td>
                <td>
                    <a class="fa-solid fa-file-alt fa-2x text-decoration-none link-success link-detail"
                       th:href="@{'/products/details/' + ${product.id}}"
                       title="View details of this product"></a>
                    &nbsp;
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
                        <th:block th:replace="~{fragments :: edit_entity('products', ${product.id}, 'product')}"></th:block>
                    </th:block>
                    &nbsp;
                    <th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
                        <th:block th:replace="~{fragments :: delete_entity('products', ${product.id}, 'product', true)}"></th:block>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div class="row m-1" th:each="product : ${listProducts}">
            <div class="col-4">

            </div>

            <div class="col-8">
                <div> [[${product.name}]]</div>
                <div class="mt-2">
                    <th:block th:replace="~{fragments :: edit_entity('products', ${product.id}, 'product')}"></th:block>
                    &nbsp;
                    <th:block th:replace="~{fragments :: delete_entity('products', ${product.id}, 'product', true)}"></th:block>
                </div>
            </div>

            <div>&nbsp;</div>

        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal fade" id="productDetailsModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            </div>
        </div>
    </div>

    <div th:replace="~{fragments :: pagination(path = 'products', productForm = true)}"></div>

    <div th:replace="~{fragments :: delete_dialogue}"></div>

    <div th:replace="~{fragments :: footer}"></div>
</div>
<script>
    let entity = 'product', path = "[[@{/products}]]";

    $(document).ready(function () {
        $(".link-detail").click(function (event) {
            event.preventDefault();
            const url = $(this).attr('href');
            getProduct(url);
        });

        $("#dropDownProdCat").change(function () {
            $("#searchForm").submit();
        });
    });

    function getProduct(url) {
        const modalElement = $("#productDetailsModal");
        const modalInstance = new bootstrap.Modal(modalElement);

        // Fetches url (like $.get(url)) and inserts its contents inside .modal-content
        $(".modal-content").load(url, function () {
            modalInstance.show(); // Show after content is loaded
        });
    }
</script>
<script th:src="@{/js/common_list.js}" type="text/javascript"></script>
</body>
</html>
