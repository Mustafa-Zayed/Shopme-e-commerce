<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="description" th:remove="tag">
        <div>
            <label for="shortDescription" class="mb-1">Short Description:</label>
            <textarea class="content" th:field="*{shortDescription}" rows="5" required ></textarea>
        </div>
        <hr>
        <div>
            <label for="fullDescription" class="mb-1">Full Description:</label>
            <textarea class="content" th:field="*{fullDescription}" rows="10" required ></textarea>
        </div>
    </div>
</body>
</html>
