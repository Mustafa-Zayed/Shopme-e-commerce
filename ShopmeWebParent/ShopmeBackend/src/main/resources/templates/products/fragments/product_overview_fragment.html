<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="overview" th:remove="tag">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="name">Product Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}"
                       required minlength="3" maxlength="256"
                       th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="alias">Alias:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{alias}"
                       placeholder="Default is product name (spaces are replaced by dashes)"
                       minlength="3" maxlength="256"
                       th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="brand">Brand:</label>
            <div class="col-sm-10">
                <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                    <select class="form-select" th:field="*{brand}" required>
                        <option th:each="brand : ${listBrands}"
                                th:value="${brand.id}"
                                th:text="${brand.name}">
                        </option>
                    </select>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:value="*{brand.name}" disabled>
                </th:block>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="category">Category:</label>
            <div class="col-sm-10">
                <th:block th:if="${#authorization.expression('hasAnyAuthority(''Admin'', ''Editor'')')}">
                <select class="form-select" th:field="*{category}" required>

                </select>
                </th:block>

                <th:block th:if="${#authorization.expression('hasAuthority(''Salesperson'')')}">
                    <input type="text" class="form-control" th:value="*{category.name}" disabled>
                </th:block>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label class="col-sm-2 col-form-label" for="enabled">Enabled:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{enabled}"
                       th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
            </div>
        </div>

        <div class="row mb-3 align-items-center">
            <label class="col-sm-2 col-form-label" for="inStock">In Stock:</label>
            <div class="col-sm-10">
                <input type="checkbox" th:field="*{inStock}"
                       th:disabled="${#authorization.expression('hasAuthority(''Salesperson'')')}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="cost">Cost:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{cost}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="discountPercent">Discount:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{discountPercent}" required/>
            </div>
        </div>
    </div>
</body>
</html>
