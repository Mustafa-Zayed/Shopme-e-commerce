<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="details" th:remove="tag">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col" width="40%">Name</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty(productDetails)}"
                th:each="detail, status : ${productDetails}">
                <td th:text="${detail.name}"></td>
                <td th:text="${detail.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/js/common_form.js}" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
