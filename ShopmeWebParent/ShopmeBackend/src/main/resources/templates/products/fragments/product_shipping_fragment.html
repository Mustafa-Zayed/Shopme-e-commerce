<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="shipping" th:remove="tag">
        <div class="row mb-3">
            The following information is important to calculate shipping cost for the product.</br>
            The dimensions (L X W X H) is for the box that is used to package the product - not the product's dimensions.
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="length">Length (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="width">Width (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="height">Height (inch):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="weight">Weight (pounds):</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
            </div>
        </div>
    </div>
</body>
</html>
