<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Product Details</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab"
                    data-bs-target="#overview" type="button" role="tab">Overview</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#description" type="button" role="tab">Description</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#images" type="button" role="tab">Images</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#details" type="button" role="tab">Details</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab"
                    data-bs-target="#shipping" type="button" role="tab">Shipping</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content p-3" th:object="${product}">
        <div class="tab-pane active" id="overview" role="tabpanel" tabindex="0">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Product Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{name}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Alias:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{alias}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Brand:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{brand.name}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{category.name}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Enabled:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="*{enabled}" onclick="return false"/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">In Stock:</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="*{inStock}" onclick="return false"/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Cost:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{cost}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{price}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Discount:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{discountPercent}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Updated Time:</label>
                <div class="col-sm-10">
                    <span th:text="*{updatedTime} ?: *{createdTime}"></span>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="description" role="tabpanel" tabindex="0">
            <div>
                <label>Short Description:</label>
                <div th:utext="*{shortDescription}" class="border m-2 p-2"></div>
            </div>
            <hr>
            <div>
                <label>Full Description:</label>
                <div th:utext="*{fullDescription}" class="border m-2 p-2"></div>
            </div>
        </div>

        <div class="tab-pane" id="images" role="tabpanel" tabindex="0">
            <div class="row mb-3">
                <!-- main image -->
                <div class="col border border-secondary rounded p-2 m-3">
                    <div class="mb-1 text-center">
                        <span th:text="|Main Image: *{mainImage}|"></span>
                    </div>

                    <div class="mb-2">
                        <img alt="Main image preview"
                             class="img-thumbnail"
                             th:src="@{${product.mainImagePath}}">
                    </div>
                </div>

                <div class="col border border-secondary rounded p-2 m-3"
                     th:if="${not #sets.isEmpty(extraImages)}"
                     th:each="extraImage, status : ${extraImages}"
                >
                    <div class="mb-1 text-center">
                        <span>Extra Image #[[${status.count}]]: [[${extraImage.name}]]</span>
                    </div>

                    <div class="mb-2">
                        <img th:alt="'Extra image #' + ${status.count} + ' preview'"
                             th:src="@{${extraImage.imagePath}}" class="img-thumbnail">
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane" id="details" role="tabpanel" tabindex="0">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" width="40%">Name</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty(productDetails)}"
                        th:each="detail, status : ${productDetails}">
                        <td th:text="${detail.name}"></td>
                        <td th:text="${detail.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane" id="shipping" role="tabpanel" tabindex="0">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Length (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{length}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Width (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{width}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Height (inch):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{height}" disabled/>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Weight (pounds):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="*{weight}" disabled/>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
</div>
